<mat-card class="example-card" >

  <h2>Mis Heroes</h2>

  <div>
    <mat-form-field>
      <input matInput placeholder="Nombre" #heroName />
    </mat-form-field>
    
    <!-- (click) passes input value to add() and then clears the input -->
    <button mat-fab color="primary" (click)="add(heroName.value); heroName.value=''">
      add
    </button>
  </div>


<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
    <button class="delete" title="delete hero"
      (click)="delete(hero)">x</button>
  </li>
</ul>

  <mat-list>
    <mat-list-item *ngFor="let hero of heroes">
        <mat-icon matListIcon>person</mat-icon>
        <h3 matLine> {{hero.name}}</h3>
      <!--mat-icon matListIcon  matBadge="{{hero.id}}" matBadgeColor="accent">person</mat-icon>
      <span matBadge="{{hero.id}}" matBadgeOverlap="false"><h3 matLine> {{hero.name}} - {{hero.id}}</h3></span-->
    </mat-list-item>
  </mat-list>

</mat-card>
